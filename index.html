<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
      <div class="input-container">
        <input type="text" placeholder="Username or email" />
        <input type="password" placeholder="Password" />
      </div>
        <div class="knopka">
          <!-- Чекбокс -->
          <input type="checkbox" id="toggle" class="checkbox">
          <!-- Связанная кнопка -->
          <label for="toggle" class="button"></label>
          <p>Remember me</p>
        </div>
        <div class="knopka_2">
          <button>Sign In</button>
        </div>
            <div class="vv">
          <a>Forgot Password?</a>
            </div>
            <div class="separator">
              <hr class="line">
              <span>Or</span>
              <hr class="line">
            </div>
            <div class="button_2">
              <button class="button_1">
                <img src="img/google.png" alt="google" class="ttt_1">
                <span>Continue Width Google</span>
              </button>
            </div>
            <div class="button_2">
              <button class="button_1">
                <img src="img/facebook.png" alt="facebook" class="ttt">
                <span>Continue Width facebook</span>
              </button>
            </div>
              <div class="iii">
                <a>Don't have an account? Sign Up</a>
              </div>
</div>
</body>
</html>
